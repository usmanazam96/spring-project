<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
	<title th:utext="#{page.title.registrationComplete}">Registration Complete!</title>
</head>

<body>

	<div layout:fragment="content">
		<section id="main_content">
			<div class="content">
				<h1 th:utext="#{message.regSuccessConfirmed}"></h1>
				<div class="container">
					<div>
						<span th:utext="#{message.regSuccessNextSteps}"></span> <a th:href="@{/index.html}"><span
								th:text="#{label.pages.home.title}"></span></a>
					</div>
				</div>
			</div>
		</section>

	</div>
</body>

</html>
